<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tindearth</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="leaderboardContainer" id="leadContent">
    <div class="leaderboardContent-light" id="modeLeaderboard">
        <div class="leadClose">
            <img src="./Assets/cross.svg" style="height: 64px;" onclick="closeLeaderboard()">
        </div>
        <div class="leadTop">
            <div class="tops">
                    <p class="number">2</p>
                <div class="bar2">
                    <p class="leadText">Score</p>
                    <p id="score2" class="leadText">XXXXXX</p>
                </div>
            </div>
            <div class="tops">
                <p class="number">1</p>
                <div class="bar1">
                    <p class="leadText">Score</p>
                    <p id="score1" class="leadText">XXXXXX</p>
                </div>
            </div>
            <div class="tops">
                <p class="number">3</p>
                <div class="bar3">
                    <p class="leadText">Score</p>
                    <p id="score3" class="leadText">XXXXXX</p>
                </div>
            </div>
        </div>
        <div class="leadMid">
            <div class="midLeft">
                <img src="./Assets/SVG/PFP_Light.svg">
                <p id="player1" class="playerName-light">Player1</p>
            </div>
            <div class="midMid">
                <img src="./Assets/SVG/PFP_Light.svg">
                <p id="player2" class="playerName-light">Player2</p>
            </div>
            <div class="midRight">
                <img src="./Assets/SVG/PFP_Light.svg">
                <p id="player3" class="playerName-light">Player3</p>
            </div>
        </div>
        <div class="leadBot">
            <p id="myScore" class="leadText">Mon score : XXXXXX</p>
            <p id="myClass" class="leadText">Place : XXXXXX</p>
        </div>
    </div>
</div>
<div class="mainContainer-light" id="container">
    <div class="header">
        <img src="./Assets/Leaderboard.svg" onclick="openLeaderboard()" style="width: 15%;">
        <img src="./Assets/Logo_Light.svg" onclick="afficheNoms()" id="logo"style="width:40%;">
        <img src="./Assets/Moon.svg" id="mode" onclick="changeMode()"style="width: 15%;">
    </div>
    <div id="sliders">

    </div>
    <div class="bottom" id="bottom">
        <img src="./Assets/No_Light.svg" style="width: 25%;" id="no" onclick="swipeButtonNo()">
        <img src="./Assets/Yes_Light.svg" style="width: 25%;" id="yes" onclick="swipeButtonYes()">
    </div>
</div>
<script src="swipe.js"></script>
<script src="leaderbord.js"></script>
<script src="settings.js"></script>
<script src="easterEgg.js"></script>
</body>
</html>
